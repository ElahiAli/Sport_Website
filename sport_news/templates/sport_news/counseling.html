{% extends 'sport_news/base.html' %}
{% load static %}

{% block content %}
	<!--************************************
				Banner Start
		*************************************-->
		<div class="tg-banner tg-haslayout">
			<div class="tg-imglayer">
				<img src="{% static 'mysite/images/bg-pattran.png' %}" alt="image desctription">
			</div>
			<div class="container">
				<div class="row">
					<div class="tg-banner-content tg-haslayout">
						<div class="tg-pagetitle">
							<h1>Nutrition counseling</h1>
						</div>
						<ol class="tg-breadcrumb">
							<li><a href="#">Home</a></li>
							<li class="active">counseling</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<!--************************************
				Banner End
		*************************************-->
        <!--************************************
				Main Start
		*************************************-->
		<main id="tg-main" class="tg-main tg-paddingbottom-zero tg-haslayout">
			<section class="tg-main-section tg-paddingbottom-zero tg-haslayout">
				<div class="container">
					<div class="tg-section-name">
						<h2>counseling</h2>
					</div>
					<div class="col-sm-11 col-xs-11 pull-right">
						<div class="col-sm-8">
							<div class="tg-contactinfobox">
								{% for info in counsel %}
									<li>
										<div class="tg-section-heading"><h2>{{info.message}} <a href="{% url 'sport_news:contact' %}">Further Question!</a></h2></div>
											<div class="tg-description">
												<p>{{info.answer}}</p>
											</div>
										
									</li>
								{% endfor %}
								<div class=""> <a class="" href="#"><span>.</span></a> </div>	
							</div>
						</div>		
					</div>
				</div>					
			</section>				
		</main>
		<!--************************************
				Main End
		************************************-->
{% endblock %}
