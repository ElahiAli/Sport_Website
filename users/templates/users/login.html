{% extends 'sport_news/base.html' %}
{% load static %}

{% block content %}
<!--************************************
				Banner Start
		*************************************-->
		<div class="tg-banner tg-haslayout">
			<div class="tg-imglayer">
				<img src="{% static 'mysite/images/bg-pattran.png' %}" alt="image desctription">
			</div>
			<div class="container">
				<div class="row">
					<div class="tg-banner-content tg-haslayout">
						<div class="tg-pagetitle">
							<h1>Sport / Group</h1>
						</div>
						<ol class="tg-breadcrumb">
							<li><a href="#">Home</a></li>
							<li class="active">Group</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<!--************************************
				Banner End
		*************************************-->
        <main id="tg-main" class="tg-main tg-haslayout" style="background: url('{% static 'mysite/images/0013.jpg' %}')">
            <section class="tg-main-section tg-haslayout">
                <div class="container">
					<center>
						<form method="post" action="" class="form">
							{% csrf_token %}
							<p style="color : red;">{{username }}  {{ errorMessage}}</p>							
							<div class="form-group">
								<!-- <label class="" style="color: #ffcc33;">username:</label> -->
								<input type="text" id="username" name="username" placeholder="username" >
							</div>
							<div class="form-group">
								<!-- <label class="" style="color: #ffcc33;">password:</label> -->
								<input type="password" id="password" name="password" placeholder="password">
							</div>
							<div class="form-group">
								<input type="submit" value="Login" class="tg-btn">
							</div>
							<div class="form-group">
								<a href="{% url 'users:register' %}" style="color: #ffcc33;">Signup?</a>
							</div>
						</form>
					</center>
                </div>
            </section>
        </main>
{% endblock content %}
